<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
    rel="stylesheet" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main>
    <div class="header">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="content">
      <div class="img">
        <img src="images/illustration-mockups.svg" alt="mockups">
      </div>
      <div class="info">
        <h1>Build The Community <br>Your Fans Will Love</h1>
        <p> Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience.
          Create connections with <br> your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </div>
    <div class="icons">
      <div>
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div>
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
  </main>


</body>

</html>
